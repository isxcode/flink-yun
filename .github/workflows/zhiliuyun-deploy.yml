name: deploy demo

on:
  workflow_dispatch:
    inputs:
      admin_github_token:
        description: '管理员github token'
        required: true
        type: string
      deploy_date:
        description: '发布日期,例如2023-12-12'
        required: true
        type: string

env:
  ADMIN_GITHUB_TOKEN: ${{ inputs.admin_github_token }}

jobs:

  download:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:

      - name: Set timezone to Asia/Shanghai
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          date

      - name: Checkout flink-yun
        uses: actions/checkout@v4
        with:
          token: ${{ env.ADMIN_GITHUB_TOKEN }}
          repository: "isxcode/flink-yun"
          ref: 'main'

      - name: deploy demo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          timeout: 1800s
          script: |
            rm -rf /tmp/zhiliuyun.tar.gz
            curl -ssL https://isxcode.oss-cn-shanghai.aliyuncs.com/zhiliuyun/zhiliuyun.tar.gz -o /tmp/zhiliuyun.tar.gz

  deploy:
    needs: download
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:

      - name: Set timezone to Asia/Shanghai
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          date

      - name: deploy demo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          timeout: 1800s
          script: |
            bash /opt/zhiliuyun/bin/stop.sh
            tar -vzxf /tmp/zhiliuyun.tar.gz -C /opt/
            rm -rf /opt/zhiliuyun/conf/application-local.yml
            curl -ssL https://isxcode.oss-cn-shanghai.aliyuncs.com/zhiliuyun/application-local.yml -o /opt/zhiliuyun/conf/application-local.yml
            rm -rf /opt/zhiliuyun/resources_bak/resources_${{ inputs.deploy_date }}_bak
            cp -r /opt/zhiliuyun/resources /opt/zhiliuyun/resources_bak/resources_${{ inputs.deploy_date }}_bak
            rm -rf /opt/zhiliuyun/bin/start.sh
            curl -ssL https://isxcode.oss-cn-shanghai.aliyuncs.com/zhiliuyun/start.sh -o /opt/zhiliuyun/bin/start.sh
            bash /opt/zhiliuyun/bin/start.sh
            sleep 120
            until curl -s https://zhiliuyun-demo.isxcode.com/tools/open/health | grep "UP"; do
              echo "Waiting for service to be available..."
              sleep 1
            done

  ssl:
    needs: deploy

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:

      - name: config ssl
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          script: |
            rm -rf /data/nginx/ssl/zhiliuyun-demo.isxcode.com.pem
            rm -rf /data/nginx/ssl/zhiliuyun-demo.isxcode.com.key
            curl -ssL https://isxcode.oss-cn-shanghai.aliyuncs.com/zhiliuyun/ssl/zhiliuyun-demo.isxcode.com.pem -o /data/nginx/ssl/zhiliuyun-demo.isxcode.com.pem
            curl -ssL https://isxcode.oss-cn-shanghai.aliyuncs.com/zhiliuyun/ssl/zhiliuyun-demo.isxcode.com.key -o /data/nginx/ssl/zhiliuyun-demo.isxcode.com.key
            nginx -s reload